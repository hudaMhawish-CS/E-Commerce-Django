{% extends 'base.html' %}
{% load static %}

{% block title %} Base Page {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
         <h3>Your Cart</h3>
    </div>
    <div class="row">
        <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Category</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
        </table>
    </div>
    <div class="row">
        <a class="btn btn-success" href="{% url 'checkout' %}">CheckOut</a>
    </div>
</div>

{% endblock content%}
