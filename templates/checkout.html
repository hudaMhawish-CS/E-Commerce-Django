{% extends 'base.html' %}
{% load static %}

{% block title %} Base Page {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
         <h3>Checkout</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form>
             <div class="form-group">
                  <label class="form-label">first name</label>
                  <input type="text" class="form-control" placeholder="Enter first name">
              </div>
              <div class="form-group">
                  <label class="form-label">second name</label>
                  <input type="text" class="form-control" placeholder="Enter second name">
              </div>
              <div class="form-group">
                  <label class="form-label">country</label>
                  <input type="text" class="form-control" placeholder="Enter country">
              </div>
              <div class="form-group">
                  <label class="form-label">city</label>
                  <input type="text" class="form-control" placeholder="Enter city">
              </div>
              <div class="form-group">
                  <label class="form-label">street</label>
                  <input type="text" class="form-control" placeholder="Enter street">
              </div>
              <button style="display:block" type="submit" class="btn btn-primary">Confirm order</button>
         </form>
        </div>
    </div>

</div>

{% endblock content%}
